<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .banner{ background: black;}
        .titulares{ background: blue;}
        .editoriales {background: red ;}
        
        /* Para Laptops y Monitores */
        .titulares, .editoriales{ display: inline-block; width:49%}

        /* Para Móviles y tabletas */
        @media only screen and (max-width: 992px){
            .titulares, .editoriales { width: 100%;}
        }

    </style>
</head>
<body>
    <div class="banner">Banner</div>
    <div>
        <div class="titulares">Titulares</div>
        <div class="editoriales">Editoriales</div>
    </div>
    <div>Pie de página</div>
</body>
</html>
